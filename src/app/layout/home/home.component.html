<ion-grid class="centering">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card class="background">
        <img src="../../assets/iconbook.png" />
        <ion-card-header>
          <ion-card-title class="customFont text-input">Welcome To Acomici</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item class="text-input">
            <ion-text>
              <h2>This application was created to help you study english on your mobile device while on
                the go. Let's begin by creating your very first test! Or you can visit your profile
                page</h2>
            </ion-text>
          </ion-item>
          <div margin-vertical text-center>
            <ion-button fill="fill" [routerLink]="'/create'" class="text-input">
              <ion-icon slot="start" name="add-circle"></ion-icon>
              Make My Test
            </ion-button>
            <ion-button fill="fill" [routerLink]="'/profile'" class="text-input">
              <ion-icon slot="end" name="contact"></ion-icon>
              My Profile
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
